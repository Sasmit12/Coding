<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | PayOrbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <img src="assets/logo.png" alt="PayOrbit Logo">
          <span>PayOrbit</span>
        </div>
        <div class="nav-links" id="navLinks">
          <ul>
            <li><a href="index.html#features">Features</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#testimonials">Testimonials</a></li>
            <li><a href="index.html#contact">Contact</a></li>
          </ul>
        </div>
        <div class="auth-buttons">
          <a href="login.html" class="btn btn-outline">Login</a>
          <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
        <div class="hamburger" id="hamburgerBtn" aria-label="Open menu" tabindex="0">
          <span></span><span></span><span></span>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="auth-section">
      <div class="container">
        <div class="auth-form-wrapper">
          <div class="auth-form">
            <h2>Reset Your Password</h2>
            <form id="resetPasswordForm">
              <div class="form-group">
                <label for="resetEmail"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="resetEmail" name="resetEmail" required autocomplete="email">
              </div>
              <button type="submit" class="btn btn-primary btn-large">Send Reset Link</button>
            </form>
            <div class="form-footer">
              <p>Remembered your password? <a href="login.html">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 PayOrbit. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
