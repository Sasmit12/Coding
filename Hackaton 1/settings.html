<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings | PayOrbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <img src="assets/logo.png" alt="PayOrbit Logo">
          <span>PayOrbit</span>
        </div>
        <div class="nav-links" id="navLinks">
          <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="mentors.html">Mentors</a></li>
            <li><a href="sessions.html">Sessions</a></li>
            <li><a href="payouts.html">Payouts</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html" class="active" aria-current="page">Settings</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="support.html">Support</a></li>
          </ul>
        </div>
        <div class="auth-buttons">
          <a href="logout.html" class="btn btn-outline">Logout</a>
        </div>
        <div class="hamburger" id="hamburgerBtn" aria-label="Open menu" tabindex="0">
          <span></span><span></span><span></span>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="dashboard-section">
      <div class="container">
        <h1>Settings</h1>
        <form class="settings-form">
          <div class="form-group">
            <label for="platformName">Platform Name</label>
            <input type="text" id="platformName" name="platformName" value="PayOrbit" required>
          </div>
          <div class="form-group">
            <label for="notificationEmail">Notification Email</label>
            <input type="email" id="notificationEmail" name="notificationEmail" value="admin@payorbit.com" required>
          </div>
          <div class="form-group">
            <label for="timezone">Timezone</label>
            <select id="timezone" name="timezone">
              <option value="UTC">UTC</option>
              <option value="America/New_York">America/New_York</option>
              <option value="Asia/Kolkata">Asia/Kolkata</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 PayOrbit. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
