<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support | PayOrbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <img src="assets/logo.png" alt="PayOrbit Logo">
          <span>PayOrbit</span>
        </div>
        <div class="nav-links" id="navLinks">
          <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="mentors.html">Mentors</a></li>
            <li><a href="sessions.html">Sessions</a></li>
            <li><a href="payouts.html">Payouts</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="support.html" class="active" aria-current="page">Support</a></li>
          </ul>
        </div>
        <div class="auth-buttons">
          <a href="logout.html" class="btn btn-outline">Logout</a>
        </div>
        <div class="hamburger" id="hamburgerBtn" aria-label="Open menu" tabindex="0">
          <span></span><span></span><span></span>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="dashboard-section">
      <div class="container">
        <h1>Support</h1>
        <p>Need help? Reach out to our support team.</p>
        <form class="support-form">
          <div class="form-group">
            <label for="supportEmail">Your Email</label>
            <input type="email" id="supportEmail" name="supportEmail" required>
          </div>
          <div class="form-group">
            <label for="supportSubject">Subject</label>
            <input type="text" id="supportSubject" name="supportSubject" required>
          </div>
          <div class="form-group">
            <label for="supportMessage">Message</label>
            <textarea id="supportMessage" name="supportMessage" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 PayOrbit. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
