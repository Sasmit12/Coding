      "messages": [
        {
          "messageId": "MSG_001",
          "senderId": "MNT_001",
          "senderType": "mentor",
          "content": "Hello, I have a question about my February payout. It shows as 'under_dispute' but I'm not sure why.",
          "timestamp": "2024-05-15T10:30:00Z",
          "readStatus": true
        },
        {
          "messageId": "MSG_002",
          "senderId": "ADM_001",
          "senderType": "admin",
          "content": "Hi Dr. Sharma! I can see the dispute is regarding session SES_20240215_003. There's a discrepancy in the recorded duration. According to our system, the session was 30 minutes, but you've logged it as 60 minutes. Could you please provide more details about this session?",
          "timestamp": "2024-05-15T11:45:00Z",
          "readStatus": true
        },
        {
          "messageId": "MSG_003",
          "senderId": "MNT_001",
          "senderType": "mentor",
          "content": "Yes, I remember that session clearly. The student had technical difficulties connecting for the first 15 minutes, but we extended the session to cover the full curriculum as planned. The total active teaching time was indeed 60 minutes. I have screenshots of the session timeline if needed.",
          "timestamp": "2024-05-15T12:10:00Z",
          "readStatus": true
        },
        {
          "messageId": "MSG_004",
          "senderId": "ADM_001",
          "senderType": "admin",
          "content": "Thank you for the clarification. Please upload the screenshots through the dispute resolution portal. I'll also cross-check with the student's feedback and our system logs. We should have this resolved within 2-3 business days.",
          "timestamp": "2024-05-15T14:20:00Z",
          "readStatus": true
        },
        {
          "messageId": "MSG_005",
          "senderId": "MNT_001",
          "senderType": "mentor",
          "content": "I've uploaded the screenshots. Also, I wanted to ask about the new resource fee that appeared in my May payout. What does this cover exactly?",
          "timestamp": "2024-05-15T15:45:00Z",
          "readStatus": true
        },
        {
          "messageId": "MSG_006",
          "senderId": "ADM_001",
          "senderType": "admin",
          "content": "The resource fee covers access to our premium teaching tools including the interactive whiteboard, screen sharing capabilities, and cloud storage for session recordings. This was introduced in May as part of our platform upgrade. You should have received an email notification about this change on April 25th.",
          "timestamp": "2024-05-15T16:30:00Z",
          "readStatus": true
        },
        {
          "messageId": "MSG_007",
          "senderId": "MNT_001",
          "senderType": "mentor",
          "content": "I see, I must have missed that email. Is there a way to opt out of these premium features if I don't need them?",
          "timestamp": "2024-05-15T17:00:00Z",
          "readStatus": true
        },
        {
          "messageId": "MSG_008",
          "senderId": "ADM_001",
          "senderType": "admin",
          "content": "Unfortunately, these features are now part of our standard platform to maintain consistency across all sessions. However, we're always open to feedback. If you have specific concerns about the fee structure, I can escalate this to our billing team for review.",
          "timestamp": "2024-05-15T17:45:00Z",
          "readStatus": false
        }
      ],
