<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/signup.css" />
</head>
<body>
  <div class="signup-container">
    <img src="../assets/QuickCred_logo1.png" alt="QuickCred" class="logo-image" />
    <h2>Sign Up</h2>
    <p>Join our community and start your journey</p>
    <form id="signup-form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input type="password" id="password" placeholder="Create a password" required />
          <span class="password-toggle" onclick="togglePassword('password')">👁️</span>
        </div>
        <small>Must be at least 8 characters</small>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-input">
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
          <span class="password-toggle" onclick="togglePassword('confirmPassword')">👁️</span>
        </div>
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>
      <button type="submit" class="create-account-btn">Create Account</button>
    </form>
    <div class="or-continue">or continue with</div>
    <div class="social-login">
      <button class="google-btn"><span>G</span> Google</button>
      <button class="facebook-btn"><span>f</span> Facebook</button>
      <button class="apple-btn">
        <span>
          <svg viewBox="0 0 24 24"><path d="M20.94 11.96c-.03-2.2-.9-4.07-2.42-5.38-1.5-1.3-3.4-1.96-5.37-1.97-1.98 0-3.87.65-5.36 1.95-1.5 1.32-2.37 3.2-2.4 5.4.03 2.2.9 4.07 2.42 5.38 1.5 1.3 3.4 1.97 5.37 1.97 1.97 0 3.87-.65 5.37-1.95 1.5-1.3 2.37-3.2 2.4-5.4zM12 21.5c-1.4 0-2.8-.4-3.9-1.2-2.5-1.7-4.1-4.5-4.3-7.7-.2-3.2 1.3-6 3.8-7.8 1.1-.8 2.4-1.2 3.8-1.2 1.4 0 2.7.4 3.8 1.2 2.5 1.8 4 4.6 4.2 7.8.2 3.2-1.3 6-3.8 7.7-1.1.8-2.4 1.2-3.8 1.2zM12 4.5c-1 0-2 .3-2.8.8-1.5 1-2.4 2.6-2.4 4.4 0 1.7.8 3.3 2.2 4.3.5.3 1.1.5 1.7.5s1.2-.2 1.7-.5c1.4-1 2.2-2.6 2.2-4.3 0-1.8-.9-3.4-2.4-4.4-.8-.5-1.8-.8-2.8-.8z"/></svg> Apple
        </span>
      </button>
    </div>
    <p class="login-link">Already have an account? <a href="../html/login.html">Sign in</a></p>
  </div>

  <div class="footer">
    <a href="#">Help</a>
    <a href="#">Support</a>
    <div class="language-select">
      <select>
        <option>English</option>
      </select>
    </div>
    <div class="copyright">&copy; 2025 QuickCred. All rights reserved.</div>
  </div>

  <script type="module" src="../js/signup.js"></script>
</body>
</html>
